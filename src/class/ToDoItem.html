import sidebar from "./Sidebar.html";

<div class="todo" data-id="${data.id}">
  <div class="left-sidebar">
    <div class="mark-completed">
      <b
        ><small
          ><label class="d-none" for="completed-task-${data.id}"
            >Mark completed</label
          ></small
        ></b
      >
      <input
        type="checkbox"
        class="completed"
        id="completed-task-${data.id}"
        name="completed-task-${data.id}"
      />
      <div class="dial-container">
        <os-forum-card-vote
          totalvotecount="1"
          averagevote="10"
        ></os-forum-card-vote>
      </div>
    </div>
    <button class="grid-placement expandBtn action">Expand Item</button>
  </div>
  <div class="text-inputs">
    <input type="text" class="title" placeholder="Title" value="${data.task}" />
    <textarea name="description" placeholder="Description">
${data.description}</textarea
    >
  </div>
  <div class="right-sidebar">
    <div>
      <div class="top-row">
        <select class="priority">
          <!-- selected assigned by js -->
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <i class="fa fa-hamburger sidemenu-toggle"></i>
      </div>
      <fieldset id="details">
        <legend>Details</legend>
        <div>Related Tasks:</div>

        <select id="related-task=${data.id}">
          <option value="Task1">Task1</option>
          <option value="Task2">Task2</option>
        </select>
        <div>Child Tasks:</div>
        <select>
          id="child-task=${data.id}"
          <option value="Task1">Task1</option>
          <option value="Task2">Task2</option>
        </select>
      </fieldset>
      <fieldset id="top-comment">
        <legend>Top Comment</legend>
        <button class="commentsBtn">View more comments</button>
      </fieldset>
    </div>

    <div class="right-side-bottom">
      <div class="d-none actionsBtn">
        <div></div>
        <div class="control"><--></div>
      </div>
      <button class="detailsBtn">ToDo Details</button>
    </div>
  </div>

  <div class="sidemenu">
    <button class="deleteBtn">Delete</button>
  </div>
</div>
