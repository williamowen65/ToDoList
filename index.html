<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <h1>Todo List!</h1>
    <small>CRUD, mark completed, priority, collections. Storage</small>

    <div id="todoList">
      <div id="not-completed">
        <h1>NOT COMPLETE</h1>
      </div>
      <div id="completed">
        <h1>Completed</h1>
      </div>
    </div>

    <template id="todo-template">
        <div class="todo">
            <div class="left-sidebar">
              <div class="mark-completed">
                  <div class="d-none">Mark completed</div>
                  <input type="checkbox" class="completed" />
              </div>
              <button class="grid-placement expandBtn">Expand Item</button>
            </div>
  
            <div class="text-inputs">
              <input type="text" class="title" placeholder="Title" />
              <textarea name="description" placeholder="Description"></textarea>
            </div>
            <div class="right-sidebar">
              <select class="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button class="deleteBtn">Delete</button>
              <div class="todo-details">Todo details</div>
            </div>
          </div>
    </template>
  </body>

  <script></script>
</html>
