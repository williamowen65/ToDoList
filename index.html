<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Todo List!</h1>
    <small>CRUD, mark completed, priority, collections. Storage</small>

    <div id="todoList">
      <header>
        <button>Add a todo</button>
        <div class="createTodo">
          
        </div>
      </header>
      <!-- ToDoListItems added via ToDoItem.js -->
      <div id="not-completed">
        <h1>NOT COMPLETE</h1>
        <div class="list-container"></div>
      </div>
      <div id="completed">
        <h1>Completed</h1>
        <div class="list-container"></div>
      </div>
    </div>

    <footer></footer>
  </body>

  <script></script>
</html>
