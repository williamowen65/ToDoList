<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Todo List!</h1>
    <small>CRUD, mark completed, priority, collections. Storage</small>

    <div id="todoList">
      <header>
        <button>Add a todo</button>
        <div class="createTodo">
          
        </div>
      </header>
      <!-- ToDoListItems added via ToDoItem.js -->
      <div id="not-completed" class="list-section">
        <div class="sub-header">
          <h1>NOT COMPLETE</h1>
          <small class="quote">- Quote 1</small>
          <div class="button-containers">
            <button class="secondary" disabled>Mark Completed</button>
          </div>
        </div>
        <div class="list-container"></div>
      </div>
      <div id="completed" class="list-section">

        <div class="sub-header">
          <h1>Completed</h1>
          <small class="quote"></small>
          <div class="button-containers">
            <button class="secondary" disabled>Put back into To Do list</button>
          </div>
        </div>
        <div class="list-container"></div>
      </div>
    </div>

    <footer></footer>
  </body>

  <script></script>
</html>
